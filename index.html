<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="container-img">
      <!--imagen insertada por CSS-->
    </div>
    <div class="container-header">
      <span class="container-header-perfume">Perfume</span>
      <h1 class="container-header-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="container-header-p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="container-form">
        <form action="#" method="get">
          <div class="container-prices">
            <span class="container-form-sale">$149.99</span><span class="container-form-price">$169.99</span>
          </div>
          <div class="container-form-submit">
            <input type="submit"  class="container-form-button" value="Add to Cart">
          </div>
        </form>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mati Bustamante</a>.
  </div>
</body>

</html>
